<div class="sticky-top pt-3">
    <h1 class="mb-4">
        <i class="fas fa-cog"></i> Where is the Sun?
    </h1>
    
    <form id="flightForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="departureAirport" class="form-label">
                <i class="fas fa-plane-departure"></i> Departure Airport
            </label>
            <select class="form-select" id="departureAirport" required>
                <option value="">Choose departure airport...</option>
                {% for airport in airports.values() %}
                <option value="{{ airport.code }}" {% if airport.code == 'LHR' %}selected{% endif %}>
                    {{ airport.code }} - {{ airport.city }}, {{ airport.country }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="arrivalAirport" class="form-label">
                <i class="fas fa-plane-arrival"></i> Arrival Airport
            </label>
            <select class="form-select" id="arrivalAirport" required>
                <option value="">Choose arrival airport...</option>
                {% for airport in airports.values() %}
                <option value="{{ airport.code }}" {% if airport.code == 'FCO' %}selected{% endif %}>
                    {{ airport.code }} - {{ airport.city }}, {{ airport.country }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="departureTime" class="form-label">
                <i class="fas fa-clock"></i> Departure Time
            </label>
            <input type="datetime-local" class="form-control" id="departureTime" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="fas fa-calculator"></i> Calculate Sun Position
        </button>
    </form>
    
    <div id="loadingSpinner" class="text-center d-none">
        <div class="spinner-container position-relative mx-auto mt-4" style="width: 5rem; height: 5rem;">
            <div class="spinner-border text-warning" role="status" style="width: 100%; height: 100%;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="sun-in-spinner position-absolute top-50 start-50 translate-middle">
                <i class="fas fa-sun text-warning" style="font-size: 2.5rem;"></i>
            </div>
        </div>
        <p class="mt-3">Calculating sun position...</p>
    </div>
    
</div>
